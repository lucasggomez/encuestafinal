<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Servicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <img src="URL_DE_TU_LOGO" alt="Logo de la Empresa" class="logo">
        <h1 class="text-center">Encuesta de Servicio</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="rating1">Atención recibida</label>
                <div class="star-rating">
                    <input type="radio" id="rating1-5" name="rating1" value="5"><label for="rating1-5" class="fas fa-star"></label>
                    <input type="radio" id="rating1-4" name="rating1" value="4"><label for="rating1-4" class="fas fa-star"></label>
                    <input type="radio" id="rating1-3" name="rating1" value="3"><label for="rating1-3" class="fas fa-star"></label>
                    <input type="radio" id="rating1-2" name="rating1" value="2"><label for="rating1-2" class="fas fa-star"></label>
                    <input type="radio" id="rating1-1" name="rating1" value="1"><label for="rating1-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="rating2">Servicio de nuestros guías</label>
                <div class="star-rating">
                    <input type="radio" id="rating2-5" name="rating2" value="5"><label for="rating2-5" class="fas fa-star"></label>
                    <input type="radio" id="rating2-4" name="rating2" value="4"><label for="rating2-4" class="fas fa-star"></label>
                    <input type="radio" id="rating2-3" name="rating2" value="3"><label for="rating2-3" class="fas fa-star"></label>
                    <input type="radio" id="rating2-2" name="rating2" value="2"><label for="rating2-2" class="fas fa-star"></label>
                    <input type="radio" id="rating2-1" name="rating2" value="1"><label for="rating2-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="rating3">Servicio de nuestro chofer</label>
                <div class="star-rating">
                    <input type="radio" id="rating3-5" name="rating3" value="5"><label for="rating3-5" class="fas fa-star"></label>
                    <input type="radio" id="rating3-4" name="rating3" value="4"><label for="rating3-4" class="fas fa-star"></label>
                    <input type="radio" id="rating3-3" name="rating3" value="3"><label for="rating3-3" class="fas fa-star"></label>
                    <input type="radio" id="rating3-2" name="rating3" value="2"><label for="rating3-2" class="fas fa-star"></label>
                    <input type="radio" id="rating3-1" name="rating3" value="1"><label for="rating3-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="rating4">Cumplimiento de horarios</label>
                <div class="star-rating">
                    <input type="radio" id="rating4-5" name="rating4" value="5"><label for="rating4-5" class="fas fa-star"></label>
                    <input type="radio" id="rating4-4" name="rating4" value="4"><label for="rating4-4" class="fas fa-star"></label>
                    <input type="radio" id="rating4-3" name="rating4" value="3"><label for="rating4-3" class="fas fa-star"></label>
                    <input type="radio" id="rating4-2" name="rating4" value="2"><label for="rating4-2" class="fas fa-star"></label>
                    <input type="radio" id="rating4-1" name="rating4" value="1"><label for="rating4-1" class="fas fa-star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="rating5">Calidad de nuestros vehículos</label>
                <div class="star-rating">
                    <input type="radio" id="rating5-5" name="rating5" value="5"><label for="rating5-5" class="fas fa-star"></label>
                    <input type="radio" id="rating5-4" name="rating5" value="4"><label for="rating5-4" class="fas fa-star"></label>
                    <input type="radio" id="rating5-3" name="rating5" value="3"><label for="rating5-3" class="fas fa-star"></label>
                    <input type="radio" id="rating5-2" name="rating5" value="2"><label for="rating5-2" class="fas fa-star"></label>
                    <input type="radio" id="rating5-1" name="rating5" value="1"><label for="rating5-1" class="fas fa-star"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#survey-form').on('submit', function(e) {
            e.preventDefault();
            var formData = $(this).serializeArray();
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbzDAWm1z5dJ6qoWIhpJfGWPRscn7FbbC4Y2H4iMtf2fe3h7hOX73pC3AR4A9xuUMZn3EQ/exec',
                method: 'POST',
                dataType: 'json',
                data: formData,
                success: function(response) {
                    alert('Gracias por tu feedback!');
                }
            });
        });
    </script>
</body>
</html>
